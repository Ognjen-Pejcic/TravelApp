<ion-header>
  <ion-toolbar>
    <ion-title>Feed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- <div *ngIf="posts"> -->
  <ion-card *ngFor="let post of likes">
    <ion-img src="https://ucarecdn.com/{{post.img}}/-/preview/{{post.effect}}"></ion-img>
    <ion-card-content>
      <p>{{post.desc}}</p>
    </ion-card-content>

    <ion-item (click)="toggleHeart(post.post)">
     

      <ion-icon [name]="post.ht"></ion-icon>
    </ion-item>
  </ion-card>
  <!-- </div> -->
</ion-content>
