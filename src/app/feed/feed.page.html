<ion-header>
  <ion-toolbar>
<ion-row>
  <ion-col>
    <ion-title>Feed</ion-title>

  </ion-col>
  <ion-col size = "2">
    
      <ion-icon end *ngIf="!toggled" (click)="toggle()" name="search" size="large"></ion-icon>
  
  
    
  </ion-col>

 
</ion-row>
    <!-- <ion-title>Feed<ion-icon end *ngIf="!toggled" (click)="toggle()" name="search"></ion-icon> </ion-title> -->

    <!-- <div> (ionInput)="searchThis($event)" -->
      
    
    <ion-searchbar *ngIf="toggled" 
    (keyup)="searchThis($event)" 
     [(ngModel)] = "filterTerm"
      (ionCancel)="toggle()"  [showCancelButton]="true">
    </ion-searchbar>
    <!-- </div> -->
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- <div *ngIf="posts"> -->
  <ion-card *ngFor="let post of likes ">
    <ion-img src="https://ucarecdn.com/{{post.img}}/-/preview/{{post.effect}}"></ion-img>
    <ion-card-content>
      <p>{{post.desc}}</p>
    </ion-card-content>
    <ion-card-content>
     <ion-row>
      <ion-icon name="location-outline"></ion-icon> <p> {{post.country}}, {{post.city}}</p>
     </ion-row> 
    </ion-card-content>
    <ion-item (click)="toggleHeart(post.post)">
     

      <ion-icon [name]="post.ht"></ion-icon>
    </ion-item>
  </ion-card>
  <!-- </div> -->
</ion-content>
