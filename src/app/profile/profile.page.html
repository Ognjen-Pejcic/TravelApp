<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen="true" slot="fixed" class="background">



  <div class="card">
    <div class="header">
      <div class="avatar">
        <img src={{photoURL}} alt="">



      </div>
    </div>

    <div class="card-body">
      <div class="user-meta ion-text-center">
        <h3 class="username">{{username}}</h3>
      </div>
      
    </div>
  </div>

  <div id="images">
    <div class="image" *ngFor="let post of posts">


      <img (click)="goTo(post.id)" class="main-image"
        src="https://ucarecdn.com/{{post.img}}/-/scale_crop/200x200/center/" />
       
    </div>

  </div>

</ion-content>
