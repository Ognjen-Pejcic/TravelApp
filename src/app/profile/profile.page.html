<ion-header>
  <ion-toolbar>
    <ion-buttons slot = "start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
    <!-- <div class="ion-text-center">
      <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
    </div>

    <ion-button fill="solid" color="primary" expand="block" (click)="logout()" *ngIf="!isLoading">Logout</ion-button>
  </ion-toolbar>
</ion-header> -->

<ion-content padding>
  <!-- <app-loading *ngIf="!userPosts"></app-loading> -->

  <div id = "profile-info" *ngIf="username">
    <ion-grid>
      <ion-row>
        <ion-col size="4" class = "user-image">
          <ion-img src="https://ucarecdn.com/{{profilePic}}/-/scale_crop/200x200/center/"></ion-img>
        </ion-col>
        <ion-col size = "8">
          <p>{{username}}</p>
          <ion-button shape = "round" color="primary" routerLink="/tabs/edit-profile">Edit profile</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <!-- <div id="images" *ngFor="(userPosts | async)?.posts as posts"> -->
    
    <div class="image" *ngFor="let post of posts">
     

      <img (click)="goTo(post)" class="main-image" src="https://ucarecdn.com/{{post.img}}/-/scale_crop/200x200/center/"/>

    </div>
  <!-- </div> -->

</ion-content>
