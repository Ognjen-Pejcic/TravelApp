<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- <app-loading *ngIf="!userPosts"></app-loading> -->

  <div class="image" *ngFor="let post of posts">
     
    <ion-card (click)="goTo(post.id)">
      <ion-img src="https://ucarecdn.com/{{post.img}}/-/scale_crop/200x200/center/"></ion-img>
    </ion-card>
  </div>

</ion-content>
