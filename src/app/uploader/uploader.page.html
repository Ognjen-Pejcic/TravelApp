<ion-header>
  <ion-toolbar>
    <ion-title>Upload image</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- <app-loading *ngIf="!busy"></app-loading> -->

  <!-- <div class="camera"></div> -->
  <!-- <div class="center" *ngIf="!busy"> -->
    <input type="file" *ngIf="!imageURL" (change)="fileChanged($event)" class="filebtn" #fileButton />

    <div class="ion-text-center">
      <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
    </div>
  
    <ion-button shape="round" color="primary" (click)="uploadFile()" *ngIf="!imageURL" fill="outline">Upload File
    </ion-button>
    <ion-card *ngIf="imageURL">
      <img src="https://ucarecdn.com/{{imageURL}}/" />
      <ion-card-content>
        <ion-textarea placeholder="Enter some description" [(ngModel)]="desc"></ion-textarea>
        <ion-textarea placeholder="Enter country" [(ngModel)]="country"></ion-textarea>
        <ion-textarea placeholder="Enter city" [(ngModel)]="city"></ion-textarea>
        <ion-button shape="round" color="primary" (click)="createPost()">POST</ion-button>
      
      </ion-card-content>
    </ion-card>
  <!-- </div> -->
    

</ion-content>
